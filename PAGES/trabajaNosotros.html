        <main class="contenedorTN">
            <div class="heroTN">
                <h4>Hazte socio y alquila tu auto generando </h4>
                <h4 class="renta">rentabilidad</h4>
            </div>
            <section class="contenedorformTN">
                <form action="">
                    <div class="elementoform">
                        <label for="nombre">NOMBRES:</label>
                        <input type="text" name="nombre" id="nombre" required>
                    </div>
                    <div class="elementoform">
                        <label for="apellido">APELLIDOS:</label>
                        <input type="text" name="apellido" id="apellido" required>
                    </div>
                    <div class="elementoform">
                        <label for="email">CORREO:</label>
                        <input type="text" name="email" id="email" required>
                    </div>
                    <div class="elementoform">
                        <label for="number">TELEFONO:</label>
                        <input type="number" name="number" id="number" required>
                    </div>
                    <div class="elementoform">
                        <label for="tipoveh">TIPO DE VEHICULO:</label>
                        <br>
                        <select name="" id="">
                            <option value="">MOTO</option>
                            <option value="">CUATRIMOTO</option>
                            <option value="">CARRO</option>
                            <option value="">CAMIONETA</option>
                        </select>
                    </div>
                    <div class="elementoform">
                        <label for="nummeropersonas">CANTIDAD DE PERSONAS DENTRO DEL VEHICULO</label>
                        <input type="number" name="nummeropersonas" required>
                    </div>
                    <div class="elementoform">
                        <label for="modelo">MODELO</label>
                        <input type="number" name="modelo" required>
                    </div>
                    <br><br><br><br><br><br>
                    <hr>
                    <div class="elementoform espaciado">
                        <label for="usuario">Crea Tu Usuario</label>
                        <input type="text" name="usuario" required>
                    </div>
                    <div class="elementoform">
                        <label for="contraseña">Crea Tu Contraseña</label>
                        <input type="password" name="contraseña" required>
                    </div>
                    <div class="elementoform">
                        <label for="contraseña">Confirma Tu Contraseña</label>
                        <input type="password" name="contraseña" required>
                    </div>
                    <br><br>
                    <div class="botonform">
                        <input type="submit" value="Ser socio" />
                        <input type="reset" value="Limpiar Campos" />
                    </div>
                </form>
            </section>
